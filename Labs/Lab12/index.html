<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>connetc4</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        .displayText {
            text-align: center;
        }

        * {
            font-family: sans-serif;
        }

        #board {
            width: 630px;
            height: 540px;
            background-color: #244AA5;
            border: 3px solid #D0A650;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        .tile {
            height: 70px;
            width: 70px;
            margin: 5px;
            background-color: white;
            border-radius: 100%;
            border: 5px solid #D0A650;
        }

        .player1 {
            background-color: #DA291C;
        }

        .player2 {
            background-color: #000000;
        }


    </style>
    <script>
        const player2 = "1";
        const player1 = "2";
        let currPlayer = player2;
        const rows = 6;
        const columns = rows + 1;
        let currColumns = [];
        let gameOver = false;
        let board;

        window.onload = function () {
            setGame();
        }

        function setGame() {
            localStorage.setItem("lang", "en");
            board = [];
            currColumns = [5, 5, 5, 5, 5, 5, 5];

            for (let row = 0; row < rows; row++) {
                let rowHelper = [];
                for (let col = 0; col < columns; col++) {
                    rowHelper.push(' ');

                    let tile = document.createElement("div");
                    tile.id = row.toString() + "-" + col.toString();
                    tile.classList.add("tile");
                    tile.addEventListener("click", setPiece);
                    document.getElementById("board").append(tile);
                }
                board.push(rowHelper);
            }
        }

        function setPiece() {
            if (gameOver) {
                return;
            }
            const c = parseInt(this.id.split("-")[1]);
            let r = currColumns[c];

            if (r < 0) {
                return;
            }

            board[r][c] = currPlayer;
            let tile = document.getElementById(r.toString() + "-" + c.toString());
            tile.classList.add("player" + currPlayer);
            currPlayer = currPlayer === player2 ? player1 : player2;
            document.getElementById("currPlayer").innerHTML = currPlayer;
            r -= 1;
            currColumns[c] = r;

            checkWinner();
        }

        function checkWinner() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns - 3; c++) {
                    checkWinnerHelper(r, c, 0, 1); // horizontal
                }
            }

            for (let r = 0; r < rows - 3; r++) {
                for (let c = 0; c < columns - 3; c++) {
                    checkWinnerHelper(r, c, 1, 1); // anti-diagonal
                }
            }

            for (let r = 3; r < rows; r++) {
                for (let c = 0; c < columns - 3; c++) {
                    checkWinnerHelper(r, c, -1, 1); // diagonal
                }
            }

            for (let c = 0; c < columns; c++) {
                for (let r = 0; r < rows - 3; r++) {
                    checkWinnerHelper(r, c, 1, 0); // vertical
                }
            }
            // fixme: make it work with this function
            // checkWinnerHelperOptimized(0, 0, 1, 1, rows, columns, 0); // horizontal
            // checkWinnerHelperOptimized(0, 0, 1, 1, rows, columns, -3); // anti-diagonal
            // checkWinnerHelperOptimized(3, 0, -1, 1, rows, columns, 0); // diagonal
            // checkWinnerHelperOptimized(0, 0, 1, 0, columns, rows, 0); // vertical
        }

        checkWinnerHelper = (r, c, rInc, cInc) => {
            if (board[r][c] !== ' ') {
                if (board[r][c] === board[r + rInc][c + cInc] && board[r + rInc][c + cInc] === board[r + rInc * 2][c + cInc * 2] && board[r + rInc * 2][c + cInc * 2] === board[r + rInc * 3][c + cInc * 3]) {
                    setWinner(r, c);
                }
            }
        }

        function checkWinnerHelperOptimized(r, c, rInc, cInc, firstLoop, secondLoop, offsetFirstLoop, offsetSecondLoop = -3) {
            for (c; c < firstLoop + offsetFirstLoop; c++) {
                for (r; r < secondLoop + offsetSecondLoop; r++) {
                    if (board[r][c] !== ' ') {
                        if (board[r][c] === board[r + rInc][c + cInc] && board[r + rInc][c + cInc] === board[r + rInc * 2][c + cInc * 2] && board[r + rInc * 2][c + cInc * 2] === board[r + rInc * 3][c + cInc * 3]) {
                            setWinner(r, c);
                        }
                    }
                }
            }
        }


        setWinner = (r, c) => {
            gameOver = true;
            document.getElementById("status").innerHTML = "Player " + (board[r][c] === player2 ? "1 " : "2 ") + "wins!";
        }

    </script>

</head>
<body>
<h1 class="displayText" id="connect4">Connect 4</h1>
<h2 class="displayText" id="status">Player's <span id="currPlayer">1</span> turn</h2>
<div class="displayText" id="board"></div>
<button class="displayText" onclick="location.reload()">Restart</button>
</body>
</html>
